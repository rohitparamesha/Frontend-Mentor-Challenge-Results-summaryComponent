
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Challenge | Results summary component by Rohit</title>
    <link rel="shortcut icon" href="assets/images/favicon1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- score card -->
            <div class="scoreCard">
                <h1>Your Result</h1>
                <div class="score">
                    <p class="bigtxt">76</p>
                    <p class="smalltxt">of 100</p>
                </div>
                <p class="result-tag">Great</p>
                <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <!-- score card -->

            <!-- summary card -->
            <div class="summaryCard">
                <h2>Summary</h2>
                <!-- categories -->
                <div class="categories">
                    <div class="category category-1">
                        <div class="icons">
                            <img src="assets/images/icon-reaction.svg" alt="">
                            <span class="red">Reaction</span>
                        </div>
                        <div class="result">
                            80 <span>/ 100</span>
                        </div>
                    </div>
                    <div class="category category-2">
                        <div class="icons">
                            <img src="assets/images/icon-memory.svg" alt="">
                            <span class="yellow">Memory</span>
                        </div>
                        <div class="result">
                            92 <span>/ 100</span>
                        </div>
                    </div>
                    <div class="category category-3">
                        <div class="icons">
                            <img src="assets/images/icon-verbal.svg" alt="">
                            <span class="green">Verbal</span>
                        </div>
                        <div class="result">
                            61 <span>/ 100</span>
                        </div>
                    </div>
                    <div class="category category-4">
                        <div class="icons">
                            <img src="assets/images/icon-visual.svg" alt="">
                            <span class="purple">Visual</span>
                        </div>
                        <div class="result">
                            72 <span>/ 100</span>
                        </div>
                    </div>

                </div>
                <!-- categories -->
                <button>Continue</button>
            </div>
            <!-- summary card -->
        </div>
    </div>
</body>

</html>
